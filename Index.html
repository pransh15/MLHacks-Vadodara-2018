<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #ECECEC">
      <a-text value="Rahul Soni"  position = "0 0 -1" rotation = "0 0 0" color= "#4CC3D9" > </a-text>
      <a-box position="-1 0.5 -3" rotation="0  0" color="#4CC3D9" shadow></a-box>
      <a-box position="-2 0.5 -3" rotation="0  0" color="#4CC3D9" shadow></a-box>
      <a-box position="-1 1.5 -3" rotation="0  0" color="#4CC3D9" shadow></a-box>
      <a-box position="-1 2.5 -3" rotation="0  0" color="#4CC3D9" shadow></a-box>
      <a-box position="-1 3.5 -3" rotation="0  0" color="#4CC3D9" shadow></a-box>
      <a-box position="0 3.5 -3" rotation="0  0" color="#4CC3D9" shadow></a-box>
      
      
      <a-cylinder position="1 0.75 -3" radius="0.5" height="2.5" color="#FFC65D" shadow></a-cylinder>
      <a-cylinder position="1 2 -3" rotation="0 -45 0" radius="0.5" height="2.5" color="#FFC65D" shadow></a-cylinder>
      <a-sphere position="2 2.8 -3" radius="0.9" color="#EF2D5E" shadow></a-sphere>
       <a-cylinder position="2.2 0.9 -3" rotation="0 0 45" radius="0.5" height="2.9" color="#FFC65D" shadow></a-cylinder>
       
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
    </a-scene>
  </body>
</html>
