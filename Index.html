<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #00FFFF">
      <a-cylinder position="-1 1 -3" radius="0.5" height="3" color="#D2691E" shadow></a-cylinder>
      <a-cylinder position="0.2 1 -3" rotation="0 0 45" radius="0.4" height="3.5" color="#D2691E" shadow></a-cylinder>
      <a-cylinder position="1.5 1 -3" radius="0.5" height="3" color="#D2691E" shadow></a-cylinder>
      
     <a-cylinder position="3.2 1 -3" rotation="0 0 35" radius="0.4" height="3.5" color="#D2691E" shadow></a-cylinder>
     <a-cylinder position="5 1 -3" rotation="0 0 -35" radius="0.4" height="3.5" color="#D2691E" shadow></a-cylinder>
      
    </a-scene>
  </body>
</html>
