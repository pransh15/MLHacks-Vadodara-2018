<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #ECECEC">
      <a-cylinder position="-1 0.79 -3" radius="0.2" height="2" rotation="0 0 0" color="#4CC3D9" shadow></a-cylinder>
      <a-cylinder position="-0.70 1 -3" radius="0.15" height="1" rotation="45 90 0" color="#4CC3D9" shadow></a-cylinder>
      <a-cylinder position="-0.70 0.7 -3" radius="0.15" height="1" rotation="45 -90 0" color="#4CC3D9" shadow></a-cylinder>
      <a-sphere position="1.35 0.83 -4" radius="0.65" color="#FFC65D" shadow></a-sphere>
      <a-cylinder position="0.75 0.75 -3" radius="0.3" height="1.5" color="#FFC65D" shadow></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
    </a-scene>
  </body>
</html>
